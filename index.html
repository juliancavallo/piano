<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Piano</title>
</head>
<body>
    <button id="btnShowLetters">Show keyboard letters</button>

    <div class="piano">
        <div data-note="C" class="key white"><p class="letter hidden">B</p></div>
        <div data-note="Db" class="key black"><p class="letter">B</p></div>
        <div data-note="D" class="key white"><p class="letter ">B</p></div>
        <div data-note="Eb" class="key black"><p class="letter hidden">B</p></div>
        <div data-note="E" class="key white"><p class="letter hidden">B</p></div>
        <div data-note="F" class="key white"><p class="letter hidden">B</p></div>
        <div data-note="Gb" class="key black"><p class="letter hidden">B</p></div>
        <div data-note="G" class="key white"><p class="letter hidden">B</p></div>
        <div data-note="Ab" class="key black"><p class="letter hidden">B</p></div>
        <div data-note="A" class="key white"><p class="letter hidden">B</p></div>
        <div data-note="Bb" class="key black"><p class="letter hidden">B</p></div>
        <div data-note="B" class="key white"><p class="letter hidden">B</p></div>
    </div>

    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
