<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Online Piano</title>
</head>
<body>
    <div class="piano">
        <div data-note="C" class="key white"><p class="letter hidden">A</p></div>
        <div data-note="Db" class="key black"><p class="letter hidden">W</p></div>
        <div data-note="D" class="key white"><p class="letter hidden">S</p></div>
        <div data-note="Eb" class="key black"><p class="letter hidden">E</p></div>
        <div data-note="E" class="key white"><p class="letter hidden">D</p></div>
        <div data-note="F" class="key white"><p class="letter hidden">F</p></div>
        <div data-note="Gb" class="key black"><p class="letter hidden">R</p></div>
        <div data-note="G" class="key white"><p class="letter hidden">G</p></div>
        <div data-note="Ab" class="key black"><p class="letter hidden">T</p></div>
        <div data-note="A" class="key white"><p class="letter hidden">H</p></div>
        <div data-note="Bb" class="key black"><p class="letter hidden">Y</p></div>
        <div data-note="B" class="key white"><p class="letter hidden">J</p></div>
        
        <div id="octaveSelector">
            <span id="btnUp" class="fas fa-sort-up"></span>
            <p id="octave">3</p>
            <span id="btnDown" class="fas fa-sort-down"></span>
            
        </div>

        <div id="octaveLetterReference">
            <p class="letter up hidden">+</p>
            <p class="letter down hidden">-</p>
        </div>
    </div>
    
    <button id="btnShowLetters">Show keyboard letters</button>



    <script src="app.js"></script>
</body>
</html>
